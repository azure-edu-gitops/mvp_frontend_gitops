apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/cloudnative-mvp1/frontend:v1
        imagePullPolicy: Always
        #image: shclub/edu12-3:v11
        env:
          - name: BACKEND_API_URL
            value: "pponpub" 
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: frontend-secret
